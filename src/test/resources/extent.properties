# ExtentReports Cucumber7 Adapter Configuratie

extent.reporter.spark.start=true

# Location of the report
extent.reporter.spark.out=ExtentReport.html
extent.report.spark.datetimepattern=YYYYMMDD_HHmmss

#FolderName
basefolder.name=target/reports/Report_
basefolder.datetimepattern=YYYYMMDD_HHmmss


# Title and name of the report
systeminfo.Project=Cucumber Test Project
systeminfo.Environment=Test
systeminfo.User=Tester123

# Screenshot settings
# screenshot.dir=target/screenshots/
# screenshot.rel.path=../screenshots/
# extent.reporter.spark.base64imagesrc=true

# Extra settings
extent.reporter.spark.vieworder=dashboard,test,category,exception
extent.reporter.spark.timeline.enabled=true
extent.reporter.spark.logLevel=INFO   # Possible values: INFO, DEBUG, WARN, ERROR
enable.gherkin.annotations=true
use.24h.time.format=true

#System Info
systeminfo.os=windows
systeminfo.version=11
systeminfo.browser=Chrome

